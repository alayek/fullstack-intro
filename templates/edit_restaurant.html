<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Edit Restaurant</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>
					<a href="{{url_for('show_restaurants')}}">Best Restaurants</a>
					<small>All restaurants in the bay area</small>
				</h1>
			</div>

			<h2>Edit Restaurant<small>&nbsp;Edit your restaurant {{restaurant.name}} here!</small></h2>
			<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Edit your restaurant</h3>
					</div>
					<div class="panel-body">
						<form action="{{url_for('restaurant_edit', restaurant_id=restaurant.id)}}" method="POST"class="form-horizontal">
						  <div class="form-group">
						    <label for="edit_restaurant" class="col-sm-2 control-label">Name</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" name="name" id="edit_restaurant" value="{{restaurant.name}}">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="edit_restaurant_description" class="col-sm-2 control-label">Description</label>
						    <div class="col-sm-10">
						    	<textarea name="description" name="description" class="form-control" id="edit_restaurant_description" rows="4">
						    		{{restaurant.description}}
						    	</textarea>
						    </div>
						  </div>
						  <div class="form-group">
					  	
					  		<div class="col-sm-offset-2 col-sm-10">
						      <input type="submit" class="btn btn-default" value="Update">
						    </div>
							    	
						  	
						    
						  </div>
						</form>
					</div>

					<div class="panel-footer">
				    	<a href="{{url_for('show_restaurants')}}" class="btn btn-success">
			    			<span class="glyphicon glyphicon-repeat"></span>&nbsp;Cancel
			    		</a>
					</div>
					
				</div>
			</div>
			
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</body>
</html>
