<html>
<head>
	<title>Restaurant Menu Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body>

<div class="container">
	<div class="row">
	<p>
		<h1>{{restaurant.name}}</h1>
		<a href="{{url_for('new_menu_item', restaurant_id=restaurant.id)}}" class="btn btn-default">Add Item</a> 
	</p>
	</div>
	<div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
		<h4>
			<p>
				<!--MESSAGE FLASHING EXAMPLE -->
				{% with messages = get_flashed_messages() %}
				{% if messages %}

				<ul>
				{% for message in messages %}
				  <li><strong>{{message}}</strong></li>
				  {% endfor %}
				</ul>
				{% endif %}
				{% endwith %}
			</p>

		</h4>
	</div>
	<div class="col-md-12">
		{% for item in items %}
			<div class="col-md-4 col-sm-6 col-xs-6">
				<div class="thumbnail">
					<h3>{{item.name}}</h3>
					<h4>{{item.price}}</h4>
					<p>
						{{item.description}}
					</p>
					<p>
						<a href="{{url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=item.id)}}" class="btn btn-primary">
							Edit
						</a>
						<a href="{{url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=item.id)}}" class="btn btn-danger">
							Delete
						</a>
					</p>
				</div>
			</div>
		{% endfor %}
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>
